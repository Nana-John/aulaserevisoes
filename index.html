<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aulas e Revisões - Residência Médica</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f4f6f8;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }
    h1 {
      margin: 20px 0 10px;
      font-size: 1.8rem;
      color: #333;
    }
    .checkbox {
      margin-bottom: 10px;
      font-size: 1rem;
      color: #444;
    }
    .container {
      width: 90%;
      max-width: 1200px;
      height: 80vh;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      border-radius: 16px;
      overflow: hidden;
      background-color: white;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <label class="checkbox">
    <input type="checkbox" id="estudado"> Marcar como estudado
  </label>
  <div class="container">
    <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vTqfXBWXc8VK_xkBCGUyAh3diFSrRjJrZDPUzf8pVRRPfYXQmlt2ale7OEZ3eaoEDKgPk2lzhVpRC_3/pubhtml?gid=1308199433&single=true&widget=true&headers=false"></iframe>
  </div>
</body>
</html>
